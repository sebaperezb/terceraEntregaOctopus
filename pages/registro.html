<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ebd857964b.js" crossorigin="anonymous"></script>
    <title>Octopus - Registro</title>
    <meta name="description" content="El muro de escalada mas completo de Mendoza"> 
    <meta name="keywords" content="muro,trepodromo,escalada,palestra,escalar,montaña,boulder">
    <link rel="shortcut icon" href="../images/logoNegroCuadrado.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../sass/main.css">
</head>

<body>


    <nav>
        <div class="navbar-grid dark light">
            <div class="navbar__item l1">
            </div>
            <div class="navbar__item l2">
                <a href="./muro.html" id="nav-registro">MUROS</a>
            </div>

            <div class="navbar__item l4">
                <a href="./tarifa.html" id="nav-registro">TARIFA</a>
            </div>
            <div class="navbar__item l5">
                <li class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Cuenta
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="./login.html">Iniciar sesion</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>


    <section class="registro-grid">
        <div class="registro__logo">
            <a href="../index.html">
                <img src="../images/logoNegroCuadrado.jpg" class="img__registro" alt="logo octopus">
            </a>
        </div>
        <div class="registro__data">
            <div class="registro__item">
                <div class="mb-3">
                    <h2>Registrate</h2>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Corre electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Estoy de acuerdo con los términos y condiciones
                    </label>
                </div>
                <input class="btn btn-primary boton_amarillo" type="submit" value="Registrarme">
                <div class="mb-3">
                    <a href="./login.html">

                    </a>
                    <label class="form-check-label" for="flexCheckDefault">
                        Ya tienes una cuenta creada? Ir a
                        <a href="./login.html">
                            iniciar sesion
                        </a>

                    </label>
                </div>
            </div>
        </div>

    </section>




    <footer class="footer-grid">
        <div class="footer__item f1">
            <a href="https://www.instagram.com/octopus.escalada/" target="_blank">
                <img src="../images/logoInstragram.png" alt="logo Instagram" class="redes">
            </a>
        </div>
        <div class="footer__item f2">
            <a href="https://www.facebook.com/octopus.escalad/?locale=es_LA" target="_blank">
                <img src="../images/logoFacebook.png" alt="logo Facebook" class="redes">
            </a>
        </div>
        <div class="footer__item f3">
            <a href="https://www.google.com/maps/place/octopus/@-32.9527775,-68.8480479,17z/data=!3m1!4b1!4m6!3m5!1s0x967e0b7b58c43abb:0x533bb5a1810d717d!8m2!3d-32.9527775!4d-68.8458592!16s%2Fg%2F11qn6w5rly?hl=es"
                target="_blank" class="ubicacionFooter">
                <img class="redes" src="../images/Google_Maps_logo_icon.png" alt="">
            </a>
        </div>
        <div class="footer__item f4">
            <p class="footer__text light">Calle Hernandarias 535</p>
        </div>

        <div class="footer__item f5">
            <a href="../pages/muro.html">
                <p class="footer__text light">Instalaciones</p>
            </a>
        </div>

        <div class="footer__item f7">
            <a href="../pages/tarifa.html">
                <p class="footer__text light">Tarifas</p>
            </a>
        </div>

        <div class="footer__item f9">
            <a href="https://api.whatsapp.com/send?phone=+542614178936&text=Hola, quiero empezar a escalar!">
                <p class="footer__text light">+54 9 261 417-8936</p>
            </a>
        </div>
        <div class="footer__item f10">
            <h5 class="footer__text light">OCTOPUS ESCALADA</h5>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
